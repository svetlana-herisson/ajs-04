version: 1.0.{build}
image: Visual Studio Code
stack: node 12       # окружение
branches:
  only:               # ветки, которые будут собираться
    - main           # ветка GitHub
cache: node_modules   # кеширование папки с зависимостями
install:
  - npm install      # команда установки зависимостей
build: off           # отключение сборки (если не требуется)
test_script: 
  - npm run lint && npm test  # скрипт тестирования
